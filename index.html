<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR</title>
    <!--            Add Model-Viewer Script         -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="demo">
        <model-viewer id="model" src="RobotExpressive.glb" ar ar-modes="webxr scene-viewer quick-look" 
            environment-image="neutral" auto-rotate camera-controls
            skybox-image="stadium.hdr" animation-name="Running" autoplay ar>
        </model-viewer>

        <div class="btn-container">
            <button type="button" onclick="stop()">STOP</button>
            <button type="button" onclick="run()">RUN</button>
            <button type="button" onclick="wave()">WAVE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
